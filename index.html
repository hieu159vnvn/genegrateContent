<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(334deg, #6b97f7, #7525e2, #f7137e) no-repeat;
            background-size: 180% 180%;
            animation: gradient-animation 6s ease infinite;
            height: 100vh;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 10px;
            max-width: 300px;
        }

        .form>div {
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 5px;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
        #modalOutput {
            margin-bottom: 10px;
        }
        label{
            color: aliceblue;
        }
        input{
            border-radius: 5px;
            border: 0;
            height: 30px;
        }
        textarea{
            border-radius: 5px;
            border: 0;
            height: 100px;
        }
        select{
            border-radius: 5px;
            height: 30px;
        }
        button{
            border-radius: 5px;
            height: 30px;
            border: 0;
            margin-top: 10px;
            background-color: #6b97f7;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="form">
            <div>
                <label for="typeRoom">Loại phòng:</label>
                <input type="text" id="typeRoom" placeholder="Studio, Duplex,...">
            </div>
            <div>
                <label for="near">Gần ở đâu:</label>
                <input type="text" id="near" placeholder="CRESENT MALL, PHÚ MỸ HƯNG,...">
            </div>
            <div>
                <label for="location">Vị trí:</label>
                <input type="text" id="location">
            </div>
            <div>
                <label for="utilities">Tiện ích:</label>
                <textarea id="utilities" rows="10">
                Full nội thất cao cấp, bãi xe, khoá thông minh
                Giờ giấc tự do, camera, thang bộ, hầm xe rộng rãi, an ninh 24/24.
                Gần gần khu mua sắm, chợ, nhiều khu ăn uống...</textarea>
            </div>
            <div>
                <label for="templateSelect">Choose a Template:</label>
                <select id="templateSelect">
                    <option value="Facebook.html">Facebook</option>
                    <option value="TanQuy.html">Tân Quy</option>
                    <option value="BinhThuan.html">Bình Thuận</option>
                    <option value="PhuThuan.html">Phú Thuận</option>
                    <option value="TanThuanDong.html">Tân Thuận Đông</option>
                    <option value="TanHung.html">Tân Hưng</option>
                    <option value="web.html">Web</option>
                </select>
                <button onclick="renderTemplateAndShowModal()">Render</button>
            </div>
        </div>
    </div>


    <!-- Modal structure -->
    <div id="outputModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalOutput"></div>
            <button onclick="copyModalOutput()">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
